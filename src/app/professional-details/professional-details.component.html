<h2>Professional Details</h2>
<img [src]="imgUrl ? imgUrl : placeholderUrl" (click)="onClickImage()"/>

<h4>{{sectionTitle}}</h4>
<div class="professional-details">
  <p [class.highlighted]="details['Name'] === 'John Doe'"
  [class.error]="details['Name'] === 'John Doe'"
  [class.success]="details['Name'] === 'John Doe'" *ngFor="let detail of details | keyvalue" >
    {{detail.key}}
    <span> : {{detail.value}}</span>
  </p>  
</div>
